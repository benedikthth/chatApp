<div>
  <ul>
    <li ng-repeat="room in roomList">
      {{room.name}} 
      <input value="join" type="button" ng-click="join(room.name)"></input>
    </li>
  </ul>
  <form>
    <!-- to create a new room-->
  <input type='button' value='Create a new room' ng-click="createRoom()"></input>
</form>
</div>
