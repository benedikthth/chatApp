<div class="container">
  <h2>
    {{roomName}}
  </h2>
  <div class="row">

    <div class="col-xs-2">
      <h3>Users</h3>
      <ul>
        <li ng-repeat="user in room.userList"><intput type="button" value="Op user" ng-click="opUser(user)"></input><input type="button" value="Kick user" ng-click="kickUser(user)"></input><input type="button" value="ban user" ng-click="banUser(user)"> </input>{{user}}</li>
      </ul>
    </div>
      <div class="col-md-6">
      <div class="row">
        <div class="col-xs-11" id="messageBox" style="overflow-y:scroll;overflow-x:hidden; height: 500px; width:100%">
          <p>
            Messages!
          </p>
          <div ng-repeat="message in messages">
            <p>
              <strong>{{message.nick}} :</strong>
              <i class="text-right">{{message.timestamp}}</i>
            </p>
            <blockquote>
              {{message.message}}
            </blockquote>
          </div>
        </div>
      </div>
      <div>
        <input type="text" name="name" ng-model="message" placeholder="Eat a dick please">
        <button type="button" ng-click="sendMessage()" name="button">Send</button>
      </div>

    </div>
  </div>
</div>
